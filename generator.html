<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-image: linear-gradient(to right, #a517ba, #5f1782);
        }
        .btn-primary{
            box-shadow: none;
            margin-top: auto;
            padding: 8px 25px;
            border: none;
            border-radius: 20px;
            background-image: linear-gradient(to right,#a517ba,#5f1782);
            color: white;
        }
        #imgBox{
            width: 200px;
            border-radius: 5px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 1s;
        }
        #imgBox img{
            width: 100%;
            padding: 10px;
        }
        #imgBox.show-img{
            max-height: 300px;
            margin: 10px auto;
            border: 1px solid #d1d1d1;
        }
        .error{
            animation:shake 0.1s linear 10;
        }
        @keyframes shake{
            0%{
                transform:translateX(0);
            }
            25%{
                transform:translateX(-2px);
            }50%{
                transform:translateX(0);
            }75%{
                transform:translateX(2px);
            }100%{
                transform:translateX(0);
            }
        }
        #head{
            margin-top: 100px;
        }
        
    </style>
</head>
<!----------------------------------------------- body----------------------------------------------- -->
<body>
  <section id="nav-bar">
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/images/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Generate QR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reader.html" target="_blank">Read QR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about-us" target="_blank">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="index.html#footer" target="_blank">Contact</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
</section>

    <!----------------------------------- QR Code Generator Section ------------------------------------------>
    <section id="qr-generator">
      <div class="container text-center" id="head">
          <h1 class="title">QR Code Generator</h1>
          <form id="qrForm" onsubmit="return false;">
              <div class="mb-3">
                  <label for="qrText" class="form-label">Enter Data to Encode:</label>
                  <input type="text" class="form-control" id="qrText" placeholder="Enter text, URL, etc.">
              </div>
              <div id="imgBox">
                <img src="" id="qrImage">
              </div>
              <button onclick="generateQR()" type="button" class="btn btn-primary">Generate QR Code</button>
          </form>
      </div>
  </section>
  <script src="generator.js"></script>
</body>
</html>
