<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="html5-qrcode.min.js"></script>
    <style>
        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-image: linear-gradient(to right, #a517ba, #5f1782);
        }
        .btn-primary {
            box-shadow: none;
            padding: 8px 25px;
            border: none;
            border-radius: 20px;
            background-image: linear-gradient(to right, #a517ba, #5f1782);
            color: white;
        }
        #head {
            margin-top: 100px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: none;
        }
        #copy-button {
            margin-top: 10px;
        }
        .html5-qrcode-powered-by {
            display: none !important; /* Hide the "Powered by" element */
        }
        .qr-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .qr-container .form-control {
            max-width: 300px;
            margin: 0 auto;
        }
        #reader {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <section id="nav-bar">
        <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="/images/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html" >Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="generator.html" target="_blank">Generate QR</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Read QR</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#about-us" target="_blank">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#footer" target="_blank">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- --------QR Code Scanner Section ------------->
    <section id="qr-scanner">
        <div class="container text-center" id="head">
            <h1 class="title">QR Code Scanner</h1>
            <div class="qr-container">
                <form>
                    <div style="width: 100%" id="reader"></div>
                </form>
                <div id="result">
                    <p>Scanned QR Code: <span id="link-text"></span></p>
                    <button id="copy-button" class="btn btn-primary">Copy Link</button>
                </div>
            </div>
        </div>
    </section>

    <script src="reader.js"></script>
</body>
</html>
